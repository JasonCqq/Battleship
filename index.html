<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mainPage">
      <h1>Welcome, place your ships below</h1>

      <div id="preGameBoard"></div>

      <span>
        <button id="axisButton">HORIZONTAL</button>

        <h5>Ship Length</h5>
        <p id="shipLength"></p>
      </span>
    </div>

    <div id="main">
      <div class="infoBox">
        <h3>Info</h3>
        <ul>
          <li>Red = Missed</li>
          <li>Light Blue = Hit</li>
        </ul>
      </div>

      <div id="gameBoard1"></div>
      <div id="gameBoard2"></div>
    </div>

    <div id="results"></div>
  </body>
</html>
